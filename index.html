<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Kasir Modern</h1>

    <div class="container">

        <!-- FORM INPUT -->
        <div class="form-box">
            <h2>Input Barang</h2>

            <label>Nama Barang</label>
            <input type="text" id="nama">

            <label>Harga</label>
            <input type="number" id="harga">

            <label>Jumlah</label>
            <input type="number" id="jumlah">

            <button id="tambah">Tambah Barang</button>
        </div>

        <!-- TABEL -->
        <div class="tabel-box">
            <h2>Daftar Belanja</h2>

            <table>
                <thead>
                    <tr>
                        <th>Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>

        <!-- RINGKASAN -->
        <div class="summary-box">
            <h2>Perhitungan</h2>

            <label>Diskon (%)</label>
            <input type="number" id="diskon" value="0">

            <p>Subtotal: <span id="subtotal">0</span></p>
            <p>Pajak (11%): <span id="pajak">0</span></p>
            <h3>Total Akhir: <span id="total">0</span></h3>

            <button id="reset">Reset</button>
            <button id="print">Cetak Struk</button>
        </div>

    </div>

    <!-- STRUK (PRINT ONLY) -->
    <div id="struk">
        <h2>Struk Belanja</h2>
        <p>Waktu: <span id="wkt"></span></p>

        <table id="strukTbl">
            <thead>
                <tr>
                    <th>Barang</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="strukIsi"></tbody>
        </table>

        <p>Subtotal: <span id="sbt"></span></p>
        <p>Diskon: <span id="dsc"></span></p>
        <p>Pajak: <span id="pjk"></span></p>

        <h3>Total Akhir: <span id="ttl"></span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
